<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  <!-- css stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="{% static 'wall/css/style.css' %}">

  <title>The Wall</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form action="entrance" method="POST" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              {% csrf_token %}
              <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" name="gate" value="login" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron jumboText">
      <div class="container textOverImg">
        <h1>The Wall</h1>
        <p>We don't need no education.  We don't need no thought control.</p>
      </div>
    </div>
    <div class="container">
      {% if messages %}
      {% for message in messages%}
      <p class="error">{{ message }}</p>
      {% endfor %}
      {% endif %}
      <form action="entrance" method="POST" class="form-signin">
        <h2 class="form-signin-heading">New here?  Please register and join us.</h2>
        <label for="inputFirstName">First Name</label>
        <input type="text" name="firstName" placeholder="First Name" class="form-control" placeholder="Email address" autofocus>
        <label for="inputLastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Last Name" class="form-control" placeholder="Email address">
        <label for="inputEmail">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label>Confirm Password:</label>
        <input type="password" name="pwdConfirm" class="form-control" placeholder="confirm password entry">
        {% csrf_token %}
        <button class="btn btn-md btn-primary btn-block submit" name="gate" value="register" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'wall/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'wall/js/scripts.js' %}"></script>

</body>
</html>
